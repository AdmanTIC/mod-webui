[plugin]
# Mongo DB server connection
mongo_host=localhost
mongo_port=27017

# Database name
db_name=shinken

# Logs information
# Log type may be:
#  CURRENT SERVICE STATE
#  INITIAL SERVICE STATE
#  SERVICE ALERT
#  SERVICE DOWNTIME ALERT
#  SERVICE FLAPPING ALERT
#  CURRENT HOST STATE
#  INITIAL HOST STATE
#  HOST ALERT
#  HOST DOWNTIME ALERT
#  HOST FLAPPING ALERT
#  SERVICE NOTIFICATION
#  HOST NOTIFICATION
#  PASSIVE SERVICE CHECK
#  PASSIVE HOST CHECK
#  SERVICE EVENT HANDLER
#  HOST EVENT HANDLER
#  EXTERNAL COMMAND

# Filter for these log types (leave empty for no filtering)
#logs_type=PASSIVE HOST CHECK, HOST NOTIFICATION, PASSIVE SERVICE CHECK, SERVICE NOTIFICATION
logs_type=

# Filter for these hosts (leave empty for no filtering)
#logs_hosts=
logs_hosts=

# Filter for these services (leave empty for no filtering)
logs_services=

# Maximum logs
logs_limit=1000

