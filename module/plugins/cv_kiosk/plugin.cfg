[plugin]
# View name
view_name=cv_kiosk


# CPU service
# - match if Shinken service description contains 'svc_cpu_name' (case insensitive)
# nsca_cpu
# '5m'=13%;75;90 '1m'=11%;75;90 '30s'=12%;75;90
svc_cpu_name=nsca_cpu
svc_cpu_used=1m

# Disks service
# - match if Shinken service description contains 'svc_disk_name' (Python regexp)
# nsca_disk
# 'C: %'=3%;50;75 'C:'=14.206G;232.831;349.247;0;465.662
svc_disk_name=nsca_disk
svc_disk_used=C: %

# Memory service
# - match if Shinken service description contains 'svc_mem_name' (case insensitive)
# nsca_memory
# 'physical memory %'=32%;75;90 'physical memory'=1.099G;2.556;3.068;0;3.40799 'virtual memory %'=14%;75;90 'virtual memory'=290.227M;1535.906;1843.087;0;2047.875 'paged bytes %'=33%;75;90 'paged bytes'=1.141G;2.555;3.06599;0;3.407 'page file %'=33%;75;90 'page file'=1.141G;2.555;3.06599;0;3.407
# svc_mem_name=nsca_memory
# svc_mem_used=physical memory %
# nsca_memory
# 'physical'=0GB;1;1;0;1 'physical %'=37%;75;89;0;100 'virtual'=0GB;1;1;0;1 'virtual %'=4%;75;89;0;100 'committed'=0GB;1;1;0;1 'committed %'=38%;75;89;0;100 'committed'=0GB;1;1;0;1 'committed %'=38%;75;89;0;100
svc_mem_name=nsca_memory
svc_mem_used=physical %

# Swap service
# - match if Shinken service description contains 'svc_swap_name' (case insensitive)
# nsca_memory
# 'physical memory %'=32%;75;90 'physical memory'=1.099G;2.556;3.068;0;3.40799 'virtual memory %'=14%;75;90 'virtual memory'=290.227M;1535.906;1843.087;0;2047.875 'paged bytes %'=33%;75;90 'paged bytes'=1.141G;2.555;3.06599;0;3.407 'page file %'=33%;75;90 'page file'=1.141G;2.555;3.06599;0;3.407
# svc_swap_name=nsca_memory
# svc_swap_used=paged bytes %
# nsca_memory
# 'physical memory %'=32%;75;90 'physical memory'=1.099G;2.556;3.068;0;3.40799 'virtual memory %'=14%;75;90 'virtual memory'=290.227M;1535.906;1843.087;0;2047.875 'paged bytes %'=33%;75;90 'paged bytes'=1.141G;2.555;3.06599;0;3.407 'page file %'=33%;75;90 'page file'=1.141G;2.555;3.06599;0;3.407
svc_swap_name=nsca_memory
svc_swap_used=paged bytes %
