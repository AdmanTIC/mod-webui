[plugin]
# View name
view_name=cv_kiosk


# CPU service
# - match if Shinken service description contains 'svc_cpu_name' (case insensitive)
# nsca_cpu
# '5m'=13%;75;90 '1m'=11%;75;90 '30s'=12%;75;90

#svc_cpu_name=cpu
#svc_cpu_used=total (.*)

# Disks service
# - match if Shinken service description contains 'svc_disk_name' (Python regexp)
# nsca_disk
# 'C: %'=3%;50;75 'C:'=14.206G;232.831;349.247;0;465.662

#svc_disk_name=disk
#svc_disk_used=^[A-Z]: used %$

# Memory service
# - match if Shinken service description contains 'svc_mem_name' (case insensitive)
# nsca_memory
# 'physical memory %'=32%;75;90 'physical memory'=1.099G;2.556;3.068;0;3.40799 'virtual memory %'=14%;75;90 'virtual memory'=290.227M;1535.906;1843.087;0;2047.875 'paged bytes %'=33%;75;90 'paged bytes'=1.141G;2.555;3.06599;0;3.407 'page file %'=33%;75;90 'page file'=1.141G;2.555;3.06599;0;3.407

#svc_mem_name=memory
#svc_mem_used=^(.*) %$

# Network service
# - match if Shinken service description contains 'svc_net_name' (case insensitive)
# nsca_network
# 'CurrentBandwidth'=100000000 'BytesReceivedPersec'=4380711 'BytesSentPersec'=1615444 'BytesTotalPersec'=5996155

#svc_net_name=network
#svc_net_used=CurrentBandwidth|BytesReceivedPersec|BytesSentPersec

# Printer service
# - match if Shinken service description contains 'svc_net_name' (case insensitive)
# nsca_printer
# 'Cut Pages'=1245 'Retracted Pages'=12

#svc_prn_name=printer
#svc_prn_used=^(.*) Pages$
